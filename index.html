<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protein Power Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('assets/img/bg-texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: flex-end; /* Logo a la derecha */
      align-items: center;
      padding: 20px 40px;
      background: rgba(20,20,20,0.85);
      z-index: 1000;
    }

    header img {
      height: 150px; /* Logo grande */
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.05);
    }

    /* Título productos */
    .titulo-productos {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff5722;
      margin: 40px 0 20px;
      text-shadow: 2px 2px 8px #000;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Productos destacados */
    .productos-destacados {
      display: flex;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto 50px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .producto {
      flex: 1 1 300px;
      text-align: center;
      background: rgba(30,30,30,0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.5);
      transition: transform 0.4s, box-shadow 0.4s;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .producto:nth-child(1) { animation-delay: 0.3s; }
    .producto:nth-child(2) { animation-delay: 0.5s; }
    .producto:nth-child(3) { animation-delay: 0.7s; }

    .producto:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.7);
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .producto img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      border-radius: 15px;
      border: 2px solid #ff5722;
      background-color: #000;
      transition: transform 0.3s;
    }

    .producto img:hover {
      transform: scale(1.05);
    }

    .producto h3 {
      margin: 15px 0 10px;
      font-size: 1.5rem;
      color: #ff5722;
    }

    .producto p {
      font-size: 1rem;
      color: #ddd;
    }

    /* Footer */
    footer {
      background: rgba(20,20,20,0.95);
      color: #fff;
      text-align: center;
      padding: 40px 10px;
      font-size: 1rem;
      margin-top: auto;
    }

    footer a {
      color: #ff5722;
      font-weight: 700;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      header img { height: 120px; }
      .producto img { height: 240px; }
      .titulo-productos { font-size: 2rem; }
    }

    @media (max-width: 768px) {
      header { justify-content: center; }
      .producto img { height: 200px; }
    }

    @media (max-width: 480px) {
      .titulo-productos { font-size: 1.8rem; }
      .producto img { height: 180px; }
    }

  </style>
</head>
<body>

  <header>
    <img src="assets/img/logo.jpg" alt="Protein Power Lab Logo">
  </header>

  <main>
    <div class="titulo-productos">PRODUCTOS</div>

    <section class="productos-destacados">
      <div class="producto">
        <img src="assets/img/creatina.jpg" alt="Creatina">
        <h3>Creatina</h3>
        <p>Mejora tu rendimiento y fuerza en el gimnasio.</p>
      </div>

      <div class="producto">
        <img src="assets/img/proteina.jpg" alt="Proteína">
        <h3>Proteína</h3>
        <p>Ayuda a la recuperación muscular y crecimiento.</p>
      </div>

      <div class="producto">
        <img src="assets/img/omega3.jpg" alt="Omega 3">
        <h3>Omega 3</h3>
        <p>Favorece la salud cardiovascular y cerebral.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Contacto: 
      <a href="mailto:proteinpowerlab@gmail.com">proteinpowerlab@gmail.com</a> | 
      WhatsApp: <a href="https://wa.me/541123014207" target="_blank">+54 11 23014207</a>
    </p>
    <p>
      Síguenos en Instagram: 
      <a href="https://www.instagram.com/protein_power_lab" target="_blank">@protein_power_lab</a>
    </p>
  </footer>

</body>
</html>
