<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protein Power Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset y tipografía */
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('assets/img/bg-texture.jpg') no-repeat center center;
      background-size: contain;
      color: #fff;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(20,20,20,0.9);
    }

    header img {
      height: 90px; /* Logo más grande */
    }

    nav a {
      color: #ff5722; /* color deportivo */
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #ff5722;
      color: #fff;
    }

    /* Productos destacados */
    .productos-destacados {
      display: flex;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .producto {
      flex: 1 1 280px;
      text-align: center;
      background: rgba(30,30,30,0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .producto:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .producto img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid #ff5722;
    }

    .producto h3 {
      margin: 15px 0 10px;
      font-size: 1.3rem;
      color: #ff5722;
    }

    .producto p {
      font-size: 1rem;
      color: #ddd;
    }

    /* Footer */
    footer {
      background: rgba(20,20,20,0.95);
      color: #fff;
      text-align: center;
      padding: 30px 10px;
      font-size: 0.95rem;
    }

    footer a {
      color: #ff5722;
      font-weight: 700;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { flex-direction: column; gap: 10px; }
      .producto img { height: 200px; }
    }

    @media (max-width: 480px) {
      .producto img { height: 180px; }
      nav a { font-size: 1rem; }
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Productos</a>
    </nav>
    <img src="assets/img/logo.jpg" alt="Protein Power Lab Logo">
  </header>

  <main>
    <section class="productos-destacados">
      <div class="producto">
        <img src="assets/img/creatina.jpg" alt="Creatina">
        <h3>Creatina</h3>
        <p>Mejora tu rendimiento y fuerza en el gimnasio.</p>
      </div>

      <div class="producto">
        <img src="assets/img/proteina.jpg" alt="Proteína">
        <h3>Proteína</h3>
        <p>Ayuda a la recuperación muscular y crecimiento.</p>
      </div>

      <div class="producto">
        <img src="assets/img/omega3.jpg" alt="Omega 3">
        <h3>Omega 3</h3>
        <p>Favorece la salud cardiovascular y cerebral.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Contacto: 
      <a href="mailto:proteinpowerlab@gmail.com">proteinpowerlab@gmail.com</a> | 
      WhatsApp: <a href="https://wa.me/541123014207" target="_blank">+54 11 23014207</a>
    </p>
    <p>
      Síguenos en Instagram: 
      <a href="https://www.instagram.com/protein_power_lab" target="_blank">@protein_power_lab</a>
    </p>
  </footer>

</body>
</html>
