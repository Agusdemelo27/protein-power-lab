<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Power Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #1c1c1c;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .producto {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .producto:hover {
            transform: translateY(-5px);
        }

        .producto img {
            width: 100%;
            height: auto;
        }

        .producto h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .producto p {
            padding: 0 10px 10px;
            color: #555;
        }

        @media (max-width: 800px) {
            .productos {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="assets/img/logo.png" alt="Protein Power Lab Logo">
    </header>

    <div class="productos">
        <div class="producto">
            <img src="assets/img/proteina.png" alt="Proteína">
            <h3>Proteína Whey</h3>
            <p>Alta calidad, sabor delicioso y rápida absorción para maximizar tu recuperación.</p>
        </div>
        <div class="producto">
            <img src="assets/img/creatina.png" alt="Creatina">
            <h3>Creatina</h3>
            <p>Incrementa tu fuerza y rendimiento en entrenamientos de alta intensidad.</p>
        </div>
        <div class="producto">
            <img src="assets/img/omega3.png" alt="Omega-3">
            <h3>Omega-3</h3>
            <p>Apoya la salud cardiovascular y cognitiva con ácidos grasos esenciales.</p>
        </div>
    </div>

</body>
</html>
