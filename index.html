<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protein Power Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      color: #f0f0f0; /* texto más claro */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      background: #000;
    }

    /* Fondo con parallax */
    body::before {
      content: "";
      position: fixed;
      top:0; left:0;
      width: 100%;
      height: 100%;
      background: url('assets/img/bg-texture.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      transform: translateZ(0);
      will-change: transform;
    }

    /* Header con logo a la izquierda */
    header {
      display: flex;
      justify-content: flex-start; /* logo a la izquierda */
      align-items: center;
      padding: 20px 40px;
      background: rgba(20,20,20,0.85);
      z-index: 1000;
    }

    header img {
      height: 180px; /* logo más grande */
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.05);
    }

    /* Título productos */
    .titulo-productos {
      text-align: center;
      font-size: 2.8rem; /* más grande */
      font-weight: 700;
      color: #00d4ff; /* color más claro y energético */
      margin: 40px 0 30px;
      text-shadow: 2px 2px 8px #000;
      animation: fadeInDown 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Productos destacados */
    .productos-destacados {
      display: flex;
      justify-content: center;
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto 60px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .producto {
      flex: 1 1 350px; /* productos más grandes */
      text-align: center;
      background: rgba(40,40,40,0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      transition: transform 0.4s, box-shadow 0.4s;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .producto:nth-child(1) { animation-delay: 0.3s; }
    .producto:nth-child(2) { animation-delay: 0.5s; }
    .producto:nth-child(3) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .producto:hover {
      transform: translateY(-12px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.7);
    }

    .producto img {
      width: 100%;
      height: 320px; /* imagen más grande */
      object-fit: contain;
      border-radius: 15px;
      border: 2px solid #00d4ff; /* borde acorde al color claro */
      background-color: #111;
      transition: transform 0.3s;
    }

    .producto img:hover {
      transform: scale(1.05);
    }

    .producto h3 {
      margin: 15px 0 12px;
      font-size: 1.6rem;
      color: #00d4ff;
    }

    .producto p {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    /* Footer */
    footer {
      background: rgba(20,20,20,0.95);
      color: #f0f0f0;
      text-align: center;
      padding: 50px 10px;
      font-size: 1rem;
      margin-top: auto;
    }

    footer a {
      color: #00d4ff;
      font-weight: 700;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      header img { height: 150px; }
      .producto img { height: 280px; }
      .titulo-productos { font-size: 2.4rem; }
    }

    @media (max-width: 768px) {
      header { justify-content: center; }
      .producto img { height: 240px; }
    }

    @media (max-width: 480px) {
      .titulo-productos { font-size: 2rem; }
      .producto img { height: 200px; }
      .producto h3 { font-size: 1.4rem; }
    }

  </style>
</head>
<body>

  <header>
    <img src="assets/img/logo.jpg" alt="Protein Power Lab Logo">
  </header>

  <main>
    <div class="titulo-productos">PRODUCTOS</div>

    <section class="productos-destacados">
      <div class="producto">
        <img src="assets/img/creatina.jpg" alt="Creatina">
        <h3>Creatina</h3>
        <p>Mejora tu rendimiento y fuerza en el gimnasio.</p>
      </div>

      <div class="producto">
        <img src="assets/img/proteina.jpg" alt="Proteína">
        <h3>Proteína</h3>
        <p>Ayuda a la recuperación muscular y crecimiento.</p>
      </div>

      <div class="producto">
        <img src="assets/img/omega3.jpg" alt="Omega 3">
        <h3>Omega 3</h3>
        <p>Favorece la salud cardiovascular y cerebral.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Contacto: 
      <a href="mailto:proteinpowerlab@gmail.com">proteinpowerlab@gmail.com</a> | 
      WhatsApp: <a href="https://wa.me/541123014207" target="_blank">+54 11 23014207</a>
    </p>
    <p>
      Síguenos en Instagram: 
      <a href="https://www.instagram.com/protein_power_lab" target="_blank">@protein_power_lab</a>
    </p>
  </footer>

  <script>
    // Parallax simple
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      document.body.style.backgroundPositionY = -(scrolled * 0.3) + 'px';
    });
  </script>

</body>
</html>
